{% extends "template.html" %}

{% block main %}
<h1>Order pizza</h1>
<form action="/order-pizza" method="post">
  <label for="pizzaName">Name</label>
  <input name="pizzaName" type="text" required>
  <input name="pizzaAmount" type="range" min="1" max="10" value="1" required oninput="this.nextElementSibling.value = this.value">
  <output>1</output>
  <button type="submit">Order</button>
</form>
{% endblock %}
