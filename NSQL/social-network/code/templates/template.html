<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Matchomat</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
    <div class="container flex-grow-1 d-flex flex-column">
        <header class="d-flex justify-content-between align-items-center pt-4">
            <h1>Matchomat</h1>
            <div class="d-flex align-items-center gap-3">
                <nav class="pt-3">
                    <ul class="list-unstyled d-flex gap-3">
                        <li><a href="/home" class="text-light">Domů</a></li>
                        <li><a href="/search" class="text-light">Hledej</a></li>
                        <li><a href="/matches" class="text-light">Shody</a></li>
                    </ul>
                </nav>
                <form action="{{ url_for('logout') }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Odhlásit se</button>
                </form>
            </div>
        </header>
        <main class="flex-grow-1 d-flex flex-column justify-content-center">
            {% block content %}{% endblock %}
        </main>        
        <footer class="pt-5 mt-auto">
            <p>© Matchomat, Beránek Pavel 2023 (rozšířil Ondřej Švorc 2024)</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
