<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card bg-dark text-light border-secondary">
                    <div class="card-header text-center bg-secondary">
                        <h4>Přihlásit se</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{{ url_for('login') }}">
                            <div class="form-group mb-3">
                                <label for="username" class="mb-2">Uživatelské jméno</label>
                                <input type="text" id="username" name="username" class="form-control bg-dark text-light border-secondary" autofocus required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="mb-2">Heslo</label>
                                <input type="password" id="password" name="password" class="form-control bg-dark text-light border-secondary" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
