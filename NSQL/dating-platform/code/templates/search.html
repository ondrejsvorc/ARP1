{% extends "template.html" %}

{% block content %}

{% if profile %}
  <div class="row justify-content-center mb-4">
    <div class="col-md-6 col-lg-4">
      <div class="card text-white bg-dark">
        <div class="card-body">
          <h3 class="card-title text-center">{{ profile.name }}</h3>
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark text-light"><strong>Věk:</strong> {{ profile.age }}</li>
            <li class="list-group-item bg-dark text-light"><strong>Záliby:</strong> {{ profile.hobbies | join(", ") }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mb-4">
    <form action="/search" method="post" style="width: 26rem">
      <input type="hidden" name="friend_name" value="{{ profile.name }}">
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success flex-fill me-2" name="date_choice" value="like">
          <i class="bi bi-hand-thumbs-up"></i> Like
        </button>
        <button type="submit" class="btn btn-danger flex-fill" name="date_choice" value="dislike">
          <i class="bi bi-hand-thumbs-down"></i> Dislike
        </button>
      </div>
      {% if undo_possible %}
      <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-secondary flex-fill" name="undo" value="true">
          <i class="bi bi-arrow-counterclockwise"></i> Undo
        </button>
      </div>
    {% endif %}
    </form>
  </div>

{% else %}
  <p class="text-center mt-5 fst-italic">Žádný profil nenalezen.</p>
{% endif %}

{% endblock %}
